<input type="text" placeholder="Search by movie title" (keyup)="search($event)">

<div class="container">
    <div class="row">
        <h1>{{ header }}</h1>
        <span *ngFor="let poster of posters">

            <img *ngIf="poster.poster_path !== null"
                src="https://image.tmdb.org/t/p/w200/{{poster.poster_path}}" 
                [title]="poster.title" 
                class="image"
                (click)="redirectPoster(poster.id)">
        </span>
    </div>
</div>
